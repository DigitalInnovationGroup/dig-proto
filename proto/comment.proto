syntax = "proto3";
package comment;

import "user.proto";

message Comment {
  string resource = 1;
  string id = 2;
  optional string parent = 3;
  string body = 4;
  user.User user = 5;
  int32 reply_count = 6;
  Comment replies = 7;
}

message CommentList {
  string resource = 1;
  optional string parent = 2;
  repeated Comment comments = 3;
  int32 offset = 4;
  int32 total = 5;
}