syntax = "proto3";
package comment;

import "user.proto";

message Comment {
  string resource = 1;
  string id = 2;
  optional string parent = 3;
  string body = 4;
  string user_id = 5;
  int32 reply_count = 6;
  repeated Comment replies = 7;
  int32 created_at = 8;
  optional int32 updated_at = 9;
}

message CommentList {
  string resource = 1;
  optional string parent = 2;
  repeated Comment comments = 3;
  map<string, user.User> users = 4;
  int32 offset = 5;
  int32 total = 6;
  int32 limit = 7;
}