syntax = "proto3";
package request;

import "user.proto";
import "comment.proto";

message Request {
  string session = 1;
  user.UserFrom from = 2;
  string lng = 3;
  string ua = 4;
  RequestKind kind = 5;

  oneof payload {
    comment.Comment CommentRequest = 6;
    comment.CommentList CommentListRequest = 7;
  }
}

enum RequestKind {
  NONE = 0;

  COMMENT_ADD = 1;
  COMMENT_EDIT = 2;
  COMMENT_DELETE = 3;
  COMMENT_LIST = 4;

  USER_SYNC = 5;
}
